<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR-KIT-ID.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navBar">
            <div class="logoSection">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg">
            </div>
            <div class="search-bar">
                <input class="input" type="text" placeholder="Search for Products, Brands, and More"/>
                <div class="search-logo">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="nav-links">
                <div class="dropdown">
                    <button class="login">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"/>
                        Login
                    </button>
                    <div class="dropdown-content">
                        <a href="#">My Profile</a>
                        <a href="#">Wishlist</a>
                        <a href="#">Orders</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="Cart">
                    Cart
                </a>
                <a href="#" class="seller">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Seller">
                    Become A Seller
                </a>
            </div>
        </div>
    </header>

    <!-- Categories Section -->
    <div class="belownavbar">
        <div class="icons">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" class="icon"/>
            <p>Grocery</p>
        </div>
        <div class="icons">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" class="icon">
            <p>Mobiles</p>
        </div>
        <div class="icons dropdown">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" class="icon">
            <p>Fashion</p>
            <div class="icon-dropdown">
                <a href="'#">Men's Casuals</a>
                <a href="'#">Women's Casuals</a>
                <a href="#"> Kids Casuals</a>
            </div>
        </div>
        <div class="icons dropdown">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" class="icon">
            <p>Electronics</p>
            <div class="icon-dropdown">
                <a href="#">Laptops</a>
                <a href="#">Audio</a>
                <a href="#">Gaming</a>
            </div>
            
        </div>
       
        <div class="icons dropdown">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" class="icon">
            <p>Home &Furniture</p>
            <div class="icon-dropdown">
                 <a href="#">Drawing Room</a>
                <a href="#">Kitchen</a>
                <a href="'#">Kids Furniture</a>
            </div>
        </div>
        <div class="icons dropdown">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100" class="icon">
            <p>Appliances</p>
            <div class="icon-dropdown">
                <a href="#">TV</a>
                <a href="#">Washing Machines</a>
                <a href="#">Refridgerator</a>
            </div>
        </div>
      
    </div>

    <div class="line"></div>
    <!----------------Banner-------->
    <div class="banner">

    </div>
    <div class="line"></div>

    <!---------------Items-------->
    <div class="itemsection">
        
            <div class="itemHeadName">
                <p>499 Only</p>
            </div>
            
            <div class="item">
           <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shirt/q/w/s/xxl-sksh-abc-120-pista-fubar-original-imah6zqcygfxfdsp.jpeg?q=70" class="itemImg">
            <p class="itemDescription">T-Shirt</p>   
        </div>

        <div class="item">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shoe/g/b/n/7-grey-green-fms-38-7-footox-grey-green-original-imahygb8rtvahhwa.jpeg?q=70" class="itemImg">
            <p class="itemDescription">Shoes</p>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jean/u/j/u/32-kttladiesjeans2915-kotty-original-imah6zjvz3etuw9g.jpeg?q=70" class="itemImg">

            
            <p class="itemDescription">
            Jeans  
            </p>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shopsy-sari/7/s/s/free-sking-green-superlaxmi-unstitched-original-imah2tpchjvwfy2u.jpeg?q=70" class="itemImg">
            <p>Sarees</p>
        </div>
    
       








    </div>
</body>
</html>
